{% include "menu.html" %}

<p>
  Newest posts
</p>

{% if forum %}
  {% for f in forum %}
    <p>
      <a href="{% url 'details' f.id %}">{{ f.title }}</a> <br />
      <b>Comentários:</b> {{ f.num_comments }} <br />
      <b>Upvotes:</b> {{ f.upvotes }}
    </p>
    <hr />
  {% endfor %}
{% else %}
  <p>
    Sem fórum
  </p>
{% endif %}
